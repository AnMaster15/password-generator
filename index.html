<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input type="text" placeholder="Password"  class="display"  data-passworddisplay>

            <button  class="copyBtn"  data-copy>
                <span class="tooltip" data-copymsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
            </button>
            
            

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthnumber>0</p>
            </div>
            <!-- slider -->
            <input type="range"  class="slider"  min="1" max="10" step="1" data-lengthslider>

            <!-- checkboxes -->
            <div class="checked">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
                
            </div>

           

            <div class="checked">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
                
            </div>

            <div class="checked">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
                
            </div>

            <div class="checked">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
                
            </div>

            <!-- strength -->

            <div class="strength-container">

                <p>Strength</p>

                <div class="indicator"  data-indicator></div>
            </div>

            <!-- generate password -->

            <button class="generate "> Generate PASSWORD</button>
        </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
